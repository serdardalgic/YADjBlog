{% extends "base.html" %}

{% block content %}
    <div class="main">

        <body>

            <div class="form-actions">
                {% for message in messages %}
                    {% if messages|length == 1 %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endif %}
                    {% if 'error' in message.tags %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endif %}
                {% endfor %}
                <form action="/login/" method="post">
                    <table>
                        {% csrf_token %}
                        <tr><th>Email Address:</th><td><input type="text" name="username" value="{{ username}}" /><br /></td></tr>
                        <tr><th>Password:</th><td><input type="password" name="password" value="" /><br /></td></tr>
                    </table>
                    <input type="submit" value="Log In" />
                </form>
                <br>
                <a href="{% url add_user %}"><button class="btn">Register</button></a>

            </div>
        </body>
{% endblock %}
